<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace app</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Marketplace app</h1>
        <p>Explore and shop from our marketplace</p>
    </header>
    
    <main>
        <section id="products">
            <h2>Featured products</h2>
            <div class="product">
                <h3>Product 1</h3>
                <img src="https://fakeimg.pl/600x400">
                <p>Description of product 1</p>
                <ul>
                    <li>Price $50.00</li>
                    <li>Category: Electronics</li>
                    <li>Rating: 4.5/5</li>
                </ul>
                <div class="email-field">
                    <label for="email">Email: test@test.se</label>
                </div>
                <form>
                    <button>View details</button>
                </form>
            </div>
            
            <div class="product">
                <h3>Product 2</h3>
                <img src="https://fakeimg.pl/600x400">
                <p>Description of product 2</p>
                <ul>
                    <li>Price $30.00</li>
                    <li>Category: Clothing</li>
                    <li>Rating: 4.0/5</li>
                </ul>
                <div class="email-field">
                    <label for="email">Email: test@test.se</label>
                </div>
                <form>
                    <button>View details</button>
                </form>
            </div><br />
        </section>
    </main>
   
    <footer>
        &copy; LEXICON Växjö
    </footer>
</body>
</html>
